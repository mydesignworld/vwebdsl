<div class="drop-down-standard-view">

  <div class="row mt-2">
    <div class="col">
      <a-card title="Preview">
        <div class="input-wrapper mb-0 mt-5">
          <a-drop-down :options="options" defaultValue="Select Account" />
        </div>
      </a-card>
    </div>
  </div>


  <CardCode>
    <textarea class="form-control" rows="3">
<a-drop-down :options="[ ... ]" defaultValue="Select Account" />
</textarea>
  </CardCode>





  <div class="row mt-6">
    <div class="col">
      <a-card title="Formats">
        <div class="row mb-8 mt-5">
          <div class="col-12 col-sm-auto order-2 order-sm-1 align-self-center">
            <div class="input-wrapper mb-0">
              <a-drop-down :options="optionsempty" defaultValue="Select Option" />
            </div>
          </div>
          <div class="col order-1 order-sm-2 align-self-center">
            <h5 class="mb-sm-0">Standard State</h5>
          </div>
        </div>


        <div class="row mb-8">
          <div class="col-12 col-sm-auto order-2 order-sm-1 align-self-center">
            <div class="input-wrapper mb-0">
              <div class="select-box" tabindex="-1">
                <div class="selected-item open">
                    <div class="selected-title">Select Option</div>
                    <a-icon class="select-icon chevron-up" icon="chevron-up" />
                    <a-icon class="select-icon chevron-down" icon="chevron-down" />
                </div>
                <div class="items showme position-relative">
                    <div class="item">Option 01</div>
                    <div class="item">Option 02</div>
                    <div class="item">Option 03</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col order-1 order-sm-2 align-self-center">
            <h5 class="mb-sm-0">Click State</h5>
          </div>
        </div>


        <div class="row mb-8">
          <div class="col-12 col-sm-auto order-2 order-sm-1 align-self-center">
            <div class="input-wrapper mb-0">
              <div class="select-box" tabindex="-1">
                <div class="selected-item open">
                    <div class="selected-title">Select Option</div>
                    <a-icon class="select-icon chevron-up" icon="chevron-up" />
                    <a-icon class="select-icon chevron-down" icon="chevron-down" />
                </div>
                <div class="items showme position-relative">
                    <div class="item">Option 01</div>
                    <div class="item hover">Option 02</div>
                    <div class="item">Option 03</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col order-1 order-sm-2 align-self-center">
            <h5 class="mb-sm-0">Chosen field/hover state</h5>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-sm-auto order-2 order-sm-1 align-self-center">
            <div class="input-wrapper mb-0">
              <a-drop-down :options="options" defaultValue="Select Account" disabled/>
            </div>
          </div>
          <div class="col order-1 order-sm-2 align-self-center">
            <h5 class="mb-sm-0">Disabled State</h5>
          </div>
        </div>
      </a-card>
    </div>
  </div>

</div>
